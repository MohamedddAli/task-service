# Tell Quarkus you are using MySQL
quarkus.datasource.db-kind=mysql

# Your database credentials
quarkus.datasource.username=root
quarkus.datasource.password=root

# The URL you constructed above
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/task_db

# Optional: Drops and recreates tables on startup (good for dev, BAD for production)
quarkus.hibernate-orm.database.generation=update